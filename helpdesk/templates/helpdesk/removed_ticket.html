{% extends "helpdesk/base.html" %}
{% block helpdesk_body %}
    <h2>Удаление заявки "{{ ticket.title }}"</h2>
    <form id="removeChoiceForm" method="POST" role="form" style="display: block;">{% csrf_token %}
        <div class="radio">
            <label><input type="radio" value="no" name="optradio" checked>Проблема решилась сама</label>
        </div>
        <div class="radio">
            <label><input type="radio" value="yes" name="optradio">Мне не помогли</label>
        </div>
        <input type="submit" name="del" id="register-submit" class="form-control btn btn-danger" value="Удалить заявку">
        <input type="text" name="notdel" onclick="history.back(-1)" id="register-submit" tabindex="4"
           class="form-control btn btn-primary" value="Назад">
    </form>



    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script type='text/javascript'>
        //for js
    </script>
{% endblock %}
