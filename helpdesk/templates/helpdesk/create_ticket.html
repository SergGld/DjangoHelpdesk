{% extends "helpdesk/base.html" %}
{% load bootstrap %}
{% block helpdesk_body %}
        <h1>Создание заявки</h1>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                     <h2>Выберите категорию</h2>
                     <ul>
    {% for cat in categories %}
        <li>
            <h3><a id="xd" href="javascript:MyFunction({{ cat.id }});" >{{ cat.name }}</a></h3>
        </li>

    {% endfor %}
    </ul>
                    </div>
                    <div class="item">
                        <h2>Опишите проблему</h2>
                               <form method="POST" class="post-form">{% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="save btn btn-default">Отправить</button>
        </form>
                          <a id="back-to-category"  class="glyphicon glyphicon-chevron-left" href="#carousel-example-generic" data-slide="prev">
                    </a>
                    </div>

                </div>

            </div>
        </div>
    </div>

    {% endblock %}
